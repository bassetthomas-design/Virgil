      - name: Smoke test (really non-blocking)
        if: ${{ always() }}             # on l‚Äôex√©cute toujours, mais sans bloquer
        shell: pwsh
        continue-on-error: true
        run: |
          Write-Host "üöÄ Test lancement (non-bloquant) de Virgil.App.exe..."
          $exe = Join-Path $PWD "publish/win-x64/Virgil.App.exe"
          if (!(Test-Path $exe)) {
            Write-Warning "Ex√©cutable introuvable: $exe"
            return
          }

          # On tente un lancement tr√®s court en headless
          try {
            $proc = Start-Process -FilePath $exe -ArgumentList "--ci-smoke" -PassThru -WindowStyle Hidden -ErrorAction SilentlyContinue
            Start-Sleep -Seconds 6

            if ($null -ne $proc -and -not $proc.HasExited) {
              Write-Host "‚úÖ Process actif, arr√™t propre."
              Stop-Process -Id $proc.Id -Force -ErrorAction SilentlyContinue
            }
            else {
              Write-Warning "‚ö†Ô∏è L‚Äôapplication s‚Äôest termin√©e rapidement (runner headless probable)."
            }
          }
          catch {
            Write-Warning "Smoke test: $($_.Exception.Message)"
          }
          finally {
            Write-Host "‚ÑπÔ∏è Fin du smoke test (non-bloquant)."
          }

      - name: Collect app logs (optional)
        if: ${{ always() }}
        shell: pwsh
        continue-on-error: true
        run: |
          $logRoot = Join-Path $env:APPDATA "Virgil\logs"
          if (Test-Path $logRoot) {
            Write-Host "üì¶ Archivage des logs depuis $logRoot"
            $zip = Join-Path $PWD "VirgilAppLogs.zip"
            Add-Type -AssemblyName System.IO.Compression.FileSystem
            if (Test-Path $zip) { Remove-Item $zip -Force -ErrorAction SilentlyContinue }
            [System.IO.Compression.ZipFile]::CreateFromDirectory($logRoot, $zip)
          } else {
            Write-Warning "Aucun log trouv√© √† $logRoot (ok en CI headless)."
          }

      - name: Upload smoke-test logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: VirgilAppLogs
          path: |
            VirgilAppLogs.zip
          if-no-files-found: ignore