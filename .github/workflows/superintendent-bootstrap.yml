name: Superintendent Bootstrap (Windows)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Ensure Windows Desktop workload
        run: dotnet workload install windowsdesktop

      - name: Restore
        run: dotnet restore

      - name: Build Release
        run: dotnet build --configuration Release --no-restore -p:ContinuousIntegrationBuild=true

      - name: Smoke test
        run: echo Bootstrap OK (no UI launch on CI)
