name: Build (Windows WPF)

on:
  push:
    branches: [ main, fix/** ]
  pull_request: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
        continue-on-error: false

      - name: Install windowsdesktop workload
        run: dotnet workload install windowsdesktop

      - name: Sanitize csproj/props (UTF8 no BOM) + hexdump
        shell: powershell
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          tools/ci/Sanitize-Csproj.ps1

      - name: Dotnet restore (solution)
        run: dotnet restore Virgil.sln --configfile NuGet.config -v minimal

      - name: Build Release
        run: dotnet build --configuration Release
