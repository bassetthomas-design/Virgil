name: Build .NET and produce artifact

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      # âœ… Publier le projet WPF uniquement
      - name: Publish Virgil.App (win-x64)
        run: dotnet publish src/Virgil.App/Virgil.App.csproj -c Release -r win-x64 --self-contained false -o publish-output

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: virgil-app-win-x64
          path: publish-output
