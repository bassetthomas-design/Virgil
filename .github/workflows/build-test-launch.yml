name: Build & Launch Virgil

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore src/Virgil.App/Virgil.App.csproj

      - name: Build Virgil.App (Release)
        run: dotnet build src/Virgil.App/Virgil.App.csproj -c Release --no-restore

      - name: Publish self-contained EXE
        run: dotnet publish src/Virgil.App/Virgil.App.csproj -c Release -r win-x64 `
              -p:PublishSingleFile=true `
              -p:IncludeNativeLibrariesForSelfExtract=true `
              -p:SelfContained=true `
              -o publish/win-x64

      - name: Verify Virgil.App.exe existence
        run: |
          if (!(Test-Path "publish/win-x64/Virgil.App.exe")) {
            Write-Error "Virgil.App.exe introuvable apr√®s build !"
            exit 1
          } else {
            Write-Host "‚úÖ Virgil.App.exe g√©n√©r√© avec succ√®s."
          }

      - name: Test launch with timeout (detect startup crash)
        shell: pwsh
        run: |
          Write-Host "üöÄ Test lancement de Virgil.App.exe..."
          $exePath = "publish/win-x64/Virgil.App.exe"
          $logDir = "$env:APPDATA\Virgil\logs"
          $logFile = "$logDir\startup.log"

          # Nettoyage logs
          if (Test-Path $logDir) { Remove-Item $logDir -Recurse -Force }
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null

          # Lancement test avec timeout 10s
          $proc = Start-Process $exePath -PassThru
          Start-Sleep -Seconds 10
          if (!$proc.HasExited) {
            Stop-Process -Id $proc.Id -Force
            Write-Host "‚úÖ L‚Äôapplication d√©marre sans crash imm√©diat."
          } else {
            Write-Warning "‚ö†Ô∏è L‚Äôapplication s‚Äôest termin√©e trop vite. Journal :"
            if (Test-Path $logFile) {
              Get-Content $logFile | Out-String | Write-Host
            } else {
              Write-Host "Aucun log trouv√©."
            }
            exit 1
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Virgil-Build
          path: publish/win-x64/
